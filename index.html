<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Random choice picker</title>
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <div class="container">
  <h3>Enter your choices and divide them with a comma <br>Press enter when you are done</h3>
  <textarea placeholder="Enter your choices here" id="textarea"></textarea>

  <!-- tags -->
  <div id="tags">
   <span class="tag">choice one</span>
   <span class="tag">choice two</span>
   <span class="tag">choice three</span>
  </div>
 </div>


 <script src="./script.js"></script>
</body>
</html>
